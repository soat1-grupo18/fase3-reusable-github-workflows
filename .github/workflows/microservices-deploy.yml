name: Reusable - Microservices

on:
  workflow_call:
    inputs:
      microservice-id:
        required: true
        type: string

permissions:
  id-token: none
  contents: read

jobs:
  build-and-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Maven Test
        run: mvn test

      - name: Create coverage report
        run: mkdir coverage-report && cp -r target/site/jacoco/* coverage-report

      - name: Publish test report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v2
        with:
          name: Test Coverage Report
          path: coverage-report

  build-and-deploy:
    name: Deploy
    environment: production
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USER }}/${{ inputs.microservice-id }}:${{ github.sha }} .

      - name: Push image
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ${{ secrets.DOCKER_HUB_USER }}/${{ inputs.microservice-id }}:${{ github.sha }}