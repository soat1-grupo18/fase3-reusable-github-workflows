name: Reusable - Microservices

on:
  workflow_call:
    inputs:
      microservice-id:
        required: true
        type: string

permissions:
  id-token: none
  contents: read

jobs:
  build-and-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run docker compose
        run: |
          set -e
          docker compose up -d

      - name: Wait the application becomes ready
        run: |
          set -e

          while ! curl --fail --url http://localhost:8080/actuator/health;
            do echo "Aguardando aplicação ficar online..."; sleep 5;
          done;
          
      - name: Run tests with Maven
        run: mvn test --batch-mode --fail-at-end

      - name: Publish test report
        if: success() || failure()
        uses: scacap/action-surefire-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/surefire-reports/*.xml'
          check_name: Test Report

      - name: Upload test report artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: '**/surefire-reports/*.xml'

      - name: Stop docker compose
        run: |
          docker compose stop

  build-and-deploy:
    name: Deploy
    environment: production
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USER }}/${{ inputs.microservice-id }}:${{ github.sha }} .

      - name: Push image
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ${{ secrets.DOCKER_HUB_USER }}/${{ inputs.microservice-id }}:${{ github.sha }}